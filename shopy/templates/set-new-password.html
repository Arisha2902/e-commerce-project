{% extends 'base.html' %}
{% block title %} Set Password{% endblock title %}
{% block content %}

<div class="card p-3" style="background-color: rgb(0 0 0 / 33%) !important;  justify-self: center; width: 65vh;">


{% for message in messages %}

<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong></strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}


    <h3 class="text-bright">Set New Password</h3>
 
    <form  action="{% url 'set-new-password' uidb64 token %}" method="post">{% csrf_token %}
        <br>
        
        <label for="pass1" style="color: aliceblue;">Password</label>
        <div class="form-group">
        <input type="password" class="form-control " id="pass1" name="pass1" required style="border:2px solid black;">
        </div>
        <label for="pass2"   style="color: aliceblue;">Confirm Password</label>
        <div class="form-group">
        <input type="password" class="form-control " id="pass2" name="pass2" required style="border:2px solid black;">
        </div>
        <br>
        <br>
        <button type="submit" class="btn btn-success">Submit</button>
        
        <hr>
         <a href="/auth/login/">Go back?</a>
        <br>
        
        <br>
        
    </form>




    
</div>

{% endblock content %}
