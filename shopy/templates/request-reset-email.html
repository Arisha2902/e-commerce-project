{% extends 'base.html' %}
{% block title %} Request reset email{% endblock title %}
{% block content %}

<div class="card p-3" style="background-color: rgb(0 0 0 / 33%) !important;  justify-self: center; width: 65vh;">


{% for message in messages %}

<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong></strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<!-- <div class="card p-3" style="background-color: rgb(0 0 0 / 33%) !important;  justify-self: center; width: 65vh;"> -->
  <h1  style="color: white;">Request a  Reset Link</h1>
  <form action="/auth/request-reset-email/" method="post" style="color: aliceblue;">{% csrf_token %}
    <br>
    
    <label for="Email">Email</label>
    <div class="form-group">
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <!-- <label for="pass1">Password</label>
    <div class="form-group">
      <input type="password" class="form-control" name="pass1" id="pass1" required>
    </div> -->
    
    <br>
    <button type="submit" class="btn bg-dark" style="color:white;">Reset</button>
    <br>
    New User? <a href="/">Go Back</a>
    
    </form>
</div>

{% endblock content %}
